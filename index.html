    <video id="introVideo" autoplay muted>
        <source src="intro.mp4" type="video/mp4"> 
        Tu navegador no soporta el video.
    </video>
</div>
<script>
   document.addEventListener("DOMContentLoaded", function() {
    const video = document.getElementById("introVideo");
    const contenido = document.querySelector(".contenido");
    const videoIntro = document.querySelector(".video-intro");

    // Función para ocultar el video y mostrar el contenido
    function mostrarContenido() {
        // Desvanece el video
        videoIntro.style.transition = "opacity 1s";
        videoIntro.style.opacity = 0;

        // Espera a que termine la transición y luego oculta el video
        setTimeout(() => {
            videoIntro.style.display = "none"; // Oculta el video
            contenido.style.display = "block"; // Muestra el contenido
        }, 1000); // Tiempo de espera igual al tiempo de transición
    }

    // Evento para cuando el video termina
    video.addEventListener("ended", mostrarContenido);

    // Evento para hacer clic en el video
    video.addEventListener("click", mostrarContenido);
});

  </script>

  <script>
    // JavaScript para carrusel automático
  const images = document.querySelectorAll('.background-carousel img');
  let current = 0;
  const intervalTime = 4000; // 4 segundos
  function showNextImage() {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
  }
  setInterval(showNextImage, intervalTime);
  </script>
